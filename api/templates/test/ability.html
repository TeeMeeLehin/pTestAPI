{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Abilities</title>
    <link rel="stylesheet" href="{% static 'css/ability.css' %}">
</head>
<body>

            {{ form.as_p }}

        </form>
    </div>
</body>
</html>
